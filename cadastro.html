<body>
    <h1>Cadastro de Usuário</h1>    
    <form action="http://servidorbackend/usuario" method="post">
        Nome:  <input type="text" name="nome" placeholder="Digite seu nome"/><br/>
        Login: <input type="text" name="login" placeholder="Digite seu login"/><br/>
        Senha: <input type="password" name="senha" placeholder="Digite sua senha"/><br/>
        Email: <input type="email" name="email" placeholder="Digite seu email"/><br/>
        <input type="submit" value="Salvar"/>
        <input type="reset" value="Limpar"/><br/>     
    </form>
